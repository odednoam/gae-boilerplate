{% extends "base.html" %}

{% block header_title %}
    {{ lang.menu_login|safe }}
{% endblock %}

{% block content %}
    <form id="form_login_user" action="{{ action|safe }}" method="post" class="well">

        <div>
            <label for="username">{{ lang.login_username|safe }}:</label>
            <input type="text" name="username" id="username" placeholder="{{ lang.enter_your|safe }} {{ lang.login_username|safe }}" class="required" />
        </div>

        <div>
            <label for="password">{{ lang.login_password|safe }}:</label>
            <input type="password" name="password" id="password" placeholder="{{ lang.enter_your|safe }} {{ lang.field_password|safe }}" class="required" />
        </div>

        <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" name="remember_me" id="remember_me" value="on">
                  {{ lang.login_remember|safe }}
              </label>
            </div>
          </div>

        <button type="submit" class="btn btn-primary">{{ lang.menu_login|safe }}</button>

    </form>
{% endblock %}

{% block mediaJS %}
    <script type="text/javascript">
        $().ready(function() {

            $("#form_login_user").validate({
                submitHandler: function(form) {
                          form.submit();
                }
            });
        });
    </script>
{% endblock %}
