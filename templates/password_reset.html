{% extends "base.html" %}

{% block header %}
    <div data-role="header">
        <h1>Password Reset</h1>
        <a href="/" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
    </div>
{% endblock %}

{% block content %}

    <form action="/password/reset/" method="post" class="ui-body ui-body-c">

        <div data-role="fieldcontain">
            <label for="email">Username:</label>
            <input type="text" name="email" id="email" placeholder="Your Email"/>
        </div>

        <button type="submit" data-theme="b">Reset</button>

    </form>
    <ul data-role="listview" data-divider-theme="b" data-inset="true">
        <li data-role="list-divider" role="heading">
            Components
        </li>
        <li data-theme="c">
            <a href="/create" data-transition="slide">
                Create User
            </a>
        </li>
        <li data-theme="c">
            <a href="/login" data-transition="slide">
                Login
            </a>
        </li>
        <li data-theme="c">
            <a href="/secure" data-transition="slide">
                Secure Page
            </a>
        </li>
        <li data-theme="c">
            <a href="/google-login" data-transition="slide">
                Login with Google Account
            </a>
        </li>
    </ul>

{% endblock %}
