{% extends "base.html" %}

{% block header %}
    <div data-role="header">
        <h1>Login</h1>
        <a href="/" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
    </div>
{% endblock %}

{% block content %}
    <form id="form_login_user" action="{{ action }}" method="post" class="ui-body ui-body-c">

        <div data-role="fieldcontain">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Your username" class="required" />
        </div>

        <div data-role="fieldcontain">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Your Password" class="required" />
        </div>

        <div data-role="fieldcontain">
            <label for="remember_me">Remember me?:</label>
            <select name="remember_me" id="remember_me" data-role="slider">
                <option value="off">No</option>
                <option value="on">Yes</option>
            </select>
        </div>

        <button type="submit" data-theme="b" class="ui-btn-hidden" aria-disabled="false">Login</button>

    </form>

    <ul data-role="listview" data-divider-theme="b" data-inset="true">
        <li data-role="list-divider" role="heading">
            Components
        </li>
        <li data-theme="c">
            <a href="/create" data-transition="slide">
                Create User
            </a>
        </li>
        <li data-theme="c">
            <a href="/password/reset" data-transition="slide">
                Forgot you Password?
            </a>
        </li>
        <li data-theme="c">
            <a href="/google-login" data-transition="slide">
                Login with Google Account
            </a>
        </li>
    </ul>
{% endblock %}
